{% extends "store/base.html" %}
{% block content %}
    <div class="container">
        <div class="p-3 m-3">
            <div class="col-lg-5 rounded mx-auto border pt-4">
                <div class="text-center col">
                    <img src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw"
                         alt=""
                         height="150"
                         width="150">
                    <hr>
                </div>
                <h3 class="alert alert-light rounded-pill text-center">Login</h3>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% if error %}<div class="alert alert-danger" role="alert">{{ error }}</div>{% endif %}
                    <!-- email -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="form-control form-control-sm">
                    </div>
                    <!-- Checkme button -->
                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               name="checkmeout"
                               id="checkmeout"
                               class="form-check-input">
                        <label for="checkmeout" class="form-check-label d-grid gap-2">Check me out</label>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
